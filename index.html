<html>
    <head>
        <meta charset="UTF-8">
        <title>EyeIcon Login Page</title>
        <link rel="stylesheet" href="style_eyeicon.css">

        <style> 
            body{
                background-image: url("bg1.jpg");
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="box">
                <div class="title">Login</div>
                <p>Username</p>
                <input type="text" name="text">
                <p>Password</p>
                <input class="active" type="password" id="pass">
                <div class="group"></div>
                    <i id="icon" class="far fa-eye-slash"></i>
                </div>
                <button class="btn">Sign in</button>
            </div> 
                       
        </div>

        <script src="eyeIcon.js"></script>
        <script src="https://kit.fontawesome.com/e591b4e89f.js" crossorigin="anonymous"></script>
        
    </body>
</html>
